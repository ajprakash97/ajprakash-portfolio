<div class="section" id="reference">
    <div class="container cc-reference">
      <div class="h3 mb-4 text-center title">References</div>
      <div class="card" data-aos="zoom-in">
        <div class="carousel slide" id="cc-Indicators" data-ride="carousel">         
          <div class="carousel-inner">
            <div *ngFor="let reference of referenceData;let isFirst = first" class="carousel-item" [class.active]="isFirst" style="height: fit-content !important;">
              <div class="row">
                <div class="col-lg-2 col-md-3 cc-reference-header">
                    <img [src]="reference.profileImg" alt="Image" />                 

                </div>
                <div class="col-lg-10 col-md-9">
                <p>
                  {{reference.comment}}
                </p>
                <div class="h5 mt-1">{{reference.name}}</div>
                <p class="category">{{reference.role}}</p>
                </div>
              </div>
            </div>
          </div>
          <ol class="carousel-indicators" style="position: relative;">
            <li *ngFor="let reference of referenceData; let i = index" data-target="#cc-Indicators"  [attr.data-slide-to]="i" [class.active]="i == 0" > </li>          
          
</ol>

        </div>
      </div>
    </div>
  </div>
