<div class="section" id="skill">
    <div class="container">
        <div class="h3 text-center mb-4 title">Skills</div>
        <div class="card" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6" *ngFor="let sk of skills">
                        <div class="progress-container progress-primary">
                            <span class="progress-badge">{{sk.skill}}</span>
                            <div class="progress">
                                <!-- <div class="progress-bar progress-bar-primary" data-aos="progress-full" data-aos-offset="10" data-aos-duration="2000" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{skill.progress}}"></div> -->
                                <div class="progress-bar progress-bar-primary" data-aos="progress-full" data-aos-offset="10" data-aos-duration="2000" role="progressbar" [attr.aria-valuenow]="sk.progress" aria-valuemin="0" aria-valuemax="100" style="width: {{sk.progress}}"></div>

                                <span class="progress-value">{{sk.progress}}</span>

                            </div>
                        </div>
                    </div>
                    </div>
          
        </div>
    </div>
</div>
